{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1 class="mt-0">{{ .Title }}</h1>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p id="lead" class="lead">{{ .Params.lead | safeHTML }}</p>
      <a class="btn btn-primary btn-lg px-4 mb-2" href="#get-started" role="button">Get started</a>
      <p class="meta">&#8202;</p>
    </div>
  </div>
  <div id="get-started"></div>
</section>
{{ end }}

{{ define "sidebar-prefooter" }}
<section class="section section-sm">
  <div id="cont" class="container">
    <div class="row justify-content-center text-center">
      {{ range $.Site.Data.subjects.subjects }}
      <div class="col-lg-5">
        <a href="{{.dir}}{{ .name | urlize}}">
           <h2 id="{{.code}}"class="h4">{{.name}}</h2>
        </a>
        <p>{{.desc}}</p>
     </div>
                 
      {{ end }}
   
    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-9">
      {{- .Content -}}
    </div>
  </div>
</section>
{{ end }}
